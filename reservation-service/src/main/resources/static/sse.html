<html>
<body>
<script>
    window.addEventListener('load', function (e) {
        var name = window.prompt('who should we greet? ');
        var es = new EventSource('http://localhost:8080/sse/greetings/' + name)
        es.addEventListener('message', function (message) {
            console.log('new greeting from SSE: ' + message.data);
        })

    })
</script>
</body>
</html>
