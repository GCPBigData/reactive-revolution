<html>
<head><title>websockets</title></head>
<body>
<script>
    window.addEventListener('load', function (e) {
        var ws = new WebSocket('ws://localhost:8080/ws/greetings')
        ws.addEventListener('message', function (msg) {
            console.log('msg: ' + msg.data)
        })
    })
</script>
</body>
</html>
